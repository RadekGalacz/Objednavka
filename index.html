<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objednávka</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Objednávka</h1>
      <div class="basic">
        <form id="orderForm">
          <select name="krmiva" id="krmiva">
            <option value="vyber" selected disabled>Vyberte žrádlo</option>
            <option value="dog">🐶Psí žrádlo 150 Kč/kg</option>
            <option value="cat">🐱Kočičí žrádlo 120 Kč/kg</option>
            <option value="fish">🐠Žrádlo pro rybičky 50 Kč/kg</option>
            <option value="tiger">🐅Žrádlo pro tygra 800 Kč/kg</option>
          </select>
          <label for="kilogram">Zadejte množství (kg)</label
          ><input type="number" name="kilogram" id="kilogram" />
          <!-- <input type="submit" id="odeslat" name="odeslat" /> -->
          <label for="price">Aktuální cena krmiva je (Kč)</label
          ><input type="text" name="price" id="price" readonly />
        </form>
      </div>
      <hr />
      <form id="radioForm">
        <div class="radio-wrap">
          <label for="bio"
            ><input type="checkbox" name="quality" id="bio" /> Bio kvalita (+30
            %)</label
          >
          <label for="extraPrem"
            ><input type="checkbox" name="quality" id="extraPrem" /> Extra premium
            (+50 %)</label
          >
          <label for="extraNek"
            ><input type="checkbox" name="quality" id="extraNek" /> Extra nekvalita
            (-15 %)</label
          >
          <label for="giftWrap"
            ><input type="checkbox" name="quality" id="giftWrap" /> Dárkové balení
            (+500 Kč)</label
          >
        </div>
        <hr />
        <div class="radio-transport">
          <label for="personal"><input type="radio" name="transport" id="personal" /> Osobní odběr (bez příplatku)</label
          >
          <label for="firm"><input type="radio" name="transport" id="firm" /> Firemní kurýr (+10 %)</label
          >
          <label for="CP"><input type="radio" name="transport" id="CP" /> Česká pošta (+250 Kč)</label
          >
        </div>
        <hr />
        <div class="sum">
          <label for="sum">Výsledná cena (Kč)</label>
          <input type="text" name="sum" id="sum" readonly />
        </div>
        <hr />
        <div class="amountToSpend">
          <label for="amountToSpend">Kolik peněz chcete utratit (Kč)</label>
          <input type="number" name="amountToSpend" id="amountToSpend" />
          <input type="submit" />
        </div>
        <div class="paragraph">
          <p></p>
        </div>
        <hr />
        <div class="mail">
          <label for="mail">Jméno: </label
          ><input type="text" name="mail" id="mail" /><label for="mail"
            >@gmail.com</label
          >
        </div>
      </form>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
